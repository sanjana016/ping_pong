<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>pingpong</title>
  <style>
    .winner {
      color: green;
    }

    .loser {
      color: red;
    }
    #playto:{
       color: black;
    }
  </style>
</head>

<body>
  <div class="row justify-content-center">
    <div class="col-6 align-items-center">
      <div class="card" style="height:50%; display:block;">
        <img src="img.avif" class="card-img-top" alt="...">
        <div class="card-header">
          PING PONG SCORE KEEPER
        </div>
        <div class="card-body">
          <h1><span id="p1display">0</span> to <span id="p2display">0</span></h1>
          <p class="card-text" style="font-size:23px; font-family: Arial, Helvetica, sans-serif;">Use the buttons below to keep score</p>
          <p class="card-text"> <span style="font-size:20px; font-family: Arial, Helvetica, sans-serif;">Playing to  </span><select name="" id="playto" style="border-radius: 20px; color:rgb(19, 157, 227); width: 45px; height: 30px;">
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select></p>
        </div>
        <p class="card-footer"> 
          <button id="p1button" class="btn btn-success card-footer-item is-maximum">+1 player One</button>
          <button id="p2button" class="btn btn-primary card-footer-item">+1 player Two</button>
          <button id="reset" class="btn btn-danger card-footer-item">Reset</button>
        </p>
        </p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>
</body>

</html>
